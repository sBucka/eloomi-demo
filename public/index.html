<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.cdnfonts.com/css/proxima-nova-condensed"
      rel="stylesheet"
    />

    <!-- My stylesheet -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        text-decoration: none;
        background: transparent;
        font-family: "Proxima Nova Condensed", "Poppins", Times, serif;
      }
      html {
        overflow-x: hidden;
      }

      .STYLEbtnBookDemo {
        background: linear-gradient(
          150deg,
          rgb(246, 180, 57) 10%,
          rgba(255, 111, 0, 0.912)
        );
        border-radius: 2rem;
        border: none;
        padding: 0.8rem 1rem;
        color: white;
        font-size: x-large;
        font-weight: 600;
        text-shadow: 0 0 2px rgba(0, 0, 0, 0.602);
        text-wrap: nowrap;
        cursor: pointer;
      }
      .STYLEbtn {
        border-radius: 2rem;
        border: none;
        padding: 0.8rem 1rem;
        color: white;
        font-size: x-large;
        font-weight: 600;
        text-shadow: 0 0 2px rgba(0, 0, 0, 0.602);
        text-wrap: nowrap;
        cursor: pointer;
      }

      .STYLE-section {
        display: flex;
        align-items: center;
        flex-direction: column;
        width: 100vw;
        gap: 1.5rem;
        max-width: 75em;
      }

      .STYLE-section-heading-one {
        font-family: "Caveat";
        color: rgb(18, 168, 218);
        font-weight: 600;
        font-size: 1.3rem;
      }
      .STYLE-section-heading-two {
        color: rgb(12, 36, 68);
        font-size: clamp(2rem, 10vw, 3.5rem);
        font-weight: 900;
        width: 70vw;
        max-width: 12.5em;
        text-align: center;
        text-wrap: pretty;
        line-height: 95%;
      }
      .STYLE-section-text {
        color: rgb(145, 164, 186);
        width: 90vw;
        max-width: 50em;
        text-align: center;
        text-wrap: pretty;
        font-size: 1.1rem;

      }
    </style>
    <title>Eloomi demo</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
